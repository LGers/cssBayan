<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1>CSS Bayan</h1>
      <div class="ac">
        <div class="ac_container">
          <input id="ac1" type="radio" name="bayan" checked>
          <label for="ac1" class="label">
            <div class="label__header">
              <p>Frontend and Backend</p>
              <img class="close_button" src="./assets/icons/plus.svg" alt="Close">
            </div>
            <div class="ac_data">
              <div class="ac_data__img">
                <img src="./assets/img/1.jpg" alt="Meme 3">
              </div>
            </div>
          </label>
        </div>

        <div class="ac_container">
          <input id="ac2" type="radio" name="bayan">
          <label for="ac2" class="label">
            <div class="label__header">
              <p>Who you are?</p>
              <img class="close_button" src="./assets/icons/plus.svg" alt="Close">
            </div>
            <div class="ac_data">
              <div class="ac_data__img">
                <img src="./assets/img/2.jpg" alt="Meme 3">
              </div>
            </div>
          </label>
        </div>

        <div class="ac_container">
          <input id="ac3" type="radio" name="bayan">
          <label for="ac3" class="label">
            <div class="label__header">
              <div>
                Meme 3
              </div>
              <img class="close_button" src="./assets/icons/plus.svg" alt="Close">
            </div>
            <div class="ac_data">
              <div class="ac_data__img">
                <img src="./assets/img/3.jpg" alt="Meme 3">
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
